syntax = "proto3";

package unary;

service Unary{
  // A simple RPC.
  //
  // Obtains the MessageResponse at a given position.
  rpc GetServerResponse(Message) returns (stream MessageResponse) {}

}

message Point{
  string key = 1;
  int32 value = 2;
}

message Message{
  Point message = 1;
}

message MessageResponse{
  string message = 1;
  int32 value = 2;
}